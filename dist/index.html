<!doctype html>
<html>
  <head>
    <title>7dayRL 2019</title>
  </head>
  <body>
    <h2>KILL S.T.A.R.S!</h2>
    <table>
      <tr>
        <td style="color: grey">CLASS</td>
        <td id="name"></td>
        <td style="color: grey">HP</td>
        <td id="hp" style="color: green"></td>
        <td style="color: grey">Score</td>
        <td id="score" style="color: purple"></td>
      </tr>
    </table>
    <div style="float: left" id="map">&nbsp;</div>
    <div style="float: left; width: 200px">
      <h3>Monsters</h3>
      <ol id="monsters">
      </ol>
    </div>
    <div style="float: left; width: 200px">
      <h3>Game Progress</h3>
      <ol id="progress">
        <li id="level0">Status Unknown</li>
        <li id="level1">Status Unknown</li>
        <li id="level2">Status Unknown</li>
        <li id="level3">Status Unknown</li>
        <li id="level4">Status Unknown</li>
      </ol>
    </div>
    <script src="main.js"></script>
  </body>
</html>
